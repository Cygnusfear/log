<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log</title>
<meta name="author" content="Josh Avanier">
<meta name="description" content="Navire's time-tracker and log system">
<link href="../macian/css/macian.css" rel="stylesheet">

<div class="pa5">
  <h1 class="mb2 f3 fwn lht">Log</h1>

  <div class="tabs mb3">
    <button onclick="Dash.openSect('charts')">Charts</button>
    <button onclick="Dash.openSect('log')">Log</button>
  </div>

  <div id="charts" class="sect">
    <p>Analytics</p>

    <section>
      <h2>Today</h2>
      <p>Log entries: <span id="entryCountToday"></span>
      <p>Hours logged: <span id="hoursLoggedToday"></span>

    </section>

    <section>
      <h2>History</h2>
      <p>Log entries: <span id="entryCount"></span>
      <p>Hours logged: <span id="hoursLogged"></span>
    </section>
  </div>

  <div id="log" class="dn sect">
    <table id="logbook">
      <thead>
        <th>DAT</th>
        <!-- <th class="ar">TIM</th> -->
        <th class="ar">DUR</th>
        <th>CAT</th>
        <th>TTL</th>
        <th>DSC</th>
      </thead>
    </table>
  </div>
</div>

<script src="log.js"></script>
<script src="js/dash.js"></script>
<script>
  Dash.init()
</script>
