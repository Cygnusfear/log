<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log</title>
<meta name="author" content="Josh Avanier">
<meta name="description" content="Navire's time-tracker and log system">
<link href="https://joshavanier.github.io/macian/css/macian.css" rel="stylesheet">

</head>
<body class="p5">
<div>

  <h1 class="mb4 f6 upc tk">Log System</h1>

  <div class="mb4 tabs">
    <button onclick="Dash.openSect('charts')">Charts</button>
    <button onclick="Dash.openSect('log')">Log</button>
  </div>

  <div id="charts" class="sect">
    <p class="mb4">Analytics</p>

    <section class="mb4">
      <h2 class="mb2 f4">Today</h2>
      <p class="mb2">Log entries: <span id="entryCountToday"></span>
      <p>Hours logged: <span id="hoursLoggedToday"></span>
    </section>

    <section>
      <h2 class="mb2 f4">History</h2>
      <p class="mb2">Log entries: <span id="entryCount"></span>
      <p>Hours logged: <span id="hoursLogged"></span>
    </section>
  </div>

  <div id="log" class="sect" style="display:none">
    <table id="logbook">
      <thead>
        <th class="ar">DAT</th>
        <th class="ar">DUR</th>
        <th>CAT</th>
        <th>TTL</th>
        <th>DSC</th>
      </thead>
    </table>
  </div>

</div>

<script src="log.js"></script>
<script src="js/dash.js"></script>
<script>
  Dash.init()
</script>
</body>
</html>
