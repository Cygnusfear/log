<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log</title>
<meta name="author" content="Josh Avanier">
<meta name="description" content="Navire's time-tracker and log system">
<link href="https://joshavanier.github.io/macian/css/macian.css" rel="stylesheet">
<style>
	.line {
		height: .7862em;
		width: 100%;
		margin-bottom: 0.5em
	}
</style>
</head>
<body class="p5">
	<div>
		<h1 class="mb4 f6 upc tk">Log</h1>
		<div class="mb4 tabs f6">
      <button class="f6 mon upc tk" onclick="Dash.openSect('charts')">Vis</button>
			<button class="f6 mon upc tk" onclick="Dash.openSect('log')">Raw</button>
		</div>
    <div id="charts" class="sect">
      <div id="vis" class="r"></div>
		</div>
		<div id="log" class="sect" style="display:none">
			<table id="logbook">
				<thead>
					<th class="ar">DAT</th>
					<th class="ar">STA</th>
					<th class="ar">END</th>
					<th class="ar">DUR</th>
					<th class="al">CAT</th>
					<th class="al">TTL</th>
					<th class="al">DSC</th>
				</thead>
			</table>
		</div>
	</div>
	<script src="log.js"></script>
  <script src="js/aequirys.js"></script>
	<script src="js/dash.js"></script>
	<script>
		Dash.init()
	</script>
</body>
</html>
